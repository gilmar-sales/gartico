{% extends "layout.html" %}
{% block head %}
<meta charset="utf8">
<title>Gartico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}


{% block body %}

<div class="container">
  <div class="login">
    <div class="title">
      <h1>Login</h1>
    </div>
    <div class="content" style="display: flex; flex-direction: column;">
      <form action="" method="post" style="display: flex; flex-direction: column;">
        <label>Login</label>
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
        <label>Senha</label>
        <input type="password" placeholder="**********" name="password" value="{{ request.form.password }}">
        <br>
        <button type="submit">Login</button>
    
      </form>
            
      {% if error %}
        <br>
        <div class="error">
          <p class="error" style="color: crimson; text-shadow: black 1px;"><strong>Error:</strong> {{ error }}
        </div>
      {% endif %}
    </div>
  </div>
  <br>
</div>

{% endblock %}
